
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduSmart IA - Assistant Pédagogique Intelligent</title>
    
    <!-- SEO & PWA Meta Tags -->
    <meta name="description" content="EduSmart IA : La plateforme intelligente pour enseignants et étudiants. Générez des quiz et corrigez vos copies avec l'intelligence artificielle.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EduSmart IA">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Favicons & App Icons -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5973/5973054.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5973/5973054.png">
    <link rel="manifest" href="manifest.json">

    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --bg-soft: #f8fafc;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-soft);
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Native Loading State */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }

        #root:empty::after {
            content: "";
            width: 32px;
            height: 32px;
            border: 3px solid #f1f5f9;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #error-display {
            display: none;
            position: fixed;
            bottom: 24px;
            left: 24px;
            right: 24px;
            background: #ffffff;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            color: #1e293b;
            z-index: 10000;
            font-size: 13px;
            line-height: 1.6;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Scrollbar custom */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<div style="font-weight: 800; color: #ef4444; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">' +
                             '<span>⚠️</span> Analyse de l\'erreur</div>' +
                             '<div style="font-family: monospace; background: #f8fafc; padding: 12px; border-radius: 10px; font-size: 11px; color: #64748b; border: 1px solid #e2e8f0;">' + msg + '</div>';
        }
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <!-- Script principal de l'application -->
    <script type="module" src="./index.tsx"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker actif'))
                    .catch(err => console.log('Erreur SW:', err));
            });
        }
    </script>
</body>
</html>
